    <script>
        "use strict";
        function notify(status, message) {
            let words = message.trim().split(/\s+/).length;

            let timeOut = 5000;

            if (words > 0) {
                timeOut = words * 500;
            }

            toastr.options = {
                closeButton: true,
                debug: false,
                newestOnTop: false,
                progressBar: true,
                positionClass: "toast-bottom-right",
                preventDuplicates: false,
                onclick: null,
                showDuration: 300,
                hideDuration: 1000,
                timeOut: timeOut,
                extendedTimeOut: 1000,
                showEasing: "swing",
                hideEasing: "linear",
                showMethod: "fadeIn",
                hideMethod: "fadeOut"
            };

            toastr[status](message);
        }
    </script>
    <script>
        function deviceStatusUpdate(id, status, className = '', beforeSend = '', afterSend = '') {

            if (id == '') {

                id = $("#scan_id").val();
            }
            $('.qrQuote').modal('hide');
            $.ajax({

                headers: { 'X-CSRF-TOKEN': "g5z2E9l0ai6lWDfLn6zUdZrPbj3Y2i7SjBKlr5vr" },
                url: "https://xsender.igensolutionsltd.com/admin/gateway/whatsapp/device/status/update",
                data: { id: id, status: status },
                dataType: 'json',
                method: 'post',
                beforeSend: function () {

                    if (beforeSend != '') {

                        $('.' + className + id).html(`<i class="ri-loader-2-line"></i>
                                                   <span class="tooltiptext"> Loading </span>`);
                    }
                },
                success: function (res) {

                    sleep(1000).then(() => {

                        location.reload();
                    })
                },
                complete: function () {

                    if (afterSend != '') {

                        $('.' + className + id).html(`<i class="ri-qr-code-fill"></i>
                                                   <span class="tooltiptext"> Scan </span>`);
                    }
                }
            })
        }
    </script>

        $(document).ready(function () {



            $(document).on('click', '.statusUpdate', function (e) {

                const id = $(this).attr('data-id')
                var column = ($(this).attr('data-column'))
                var route = ($(this).attr('data-route'))
                var value = ($(this).attr('data-value'))
                const data = {
                    'id': id,
                    'column': column,
                    'value': value,
                    "_token": "g5z2E9l0ai6lWDfLn6zUdZrPbj3Y2i7SjBKlr5vr",

                updateStatus(route, data, $(this))
            })

            // update status method
            function updateStatus(route, data, html_object) {
                var responseStatus;
                $.ajax({
                    method: 'POST',
                    url: route,
                    data: data,
                    dataType: 'json',
                    success: function (response) {

                        if (response) {
                            responseStatus = response.status ? "success" : "error"
                            notify(responseStatus, response.message)
                            if (response.reload) {
                                location.reload();
                            }
                        }
                    },
                    error: function (error) {
                        if (error && error.responseJSON) {
                            if (error.responseJSON.errors) {
                                for (let i in error.responseJSON.errors) {
                                    notify('error', error.responseJSON.errors[i][0])
                                }
                            }
                            else {
                                notify('error', error.responseJSON.error);
                            }
                        }
                        else {
                            notify('error', error.message);
                        }
                    }
                })
            }
